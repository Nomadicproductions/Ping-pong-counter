<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping Pong Hit Counter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #counter {
      font-size: 5rem;
      margin: 1rem 0;
      color: #00ff88;
      transition: box-shadow 0.15s, background 0.15s;
      border-radius: 20px;
      background: #1a1a1a;
      display: inline-block;
      min-width: 180px;
    }
    .flash {
      box-shadow: 0 0 40px #00ff88, 0 0 10px #fff;
      background: #1a3f2a;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem 0.5rem 1rem 0.5rem;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
      min-width: 120px;
    }
    .btn:active {
      background: #00cc66;
    }
    #status {
      font-size: 1rem;
      margin-top: 1rem;
    }
    .active {
      color: #00ff88;
    }
    .inactive {
      color: #ff4444;
    }
    #history {
      margin-top: 2rem;
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
      background: #232323;
      border-radius: 10px;
      padding: 1rem;
    }
    #history h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #00ff88;
    }
    #history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #history li {
      border-bottom: 1px solid #222;
      padding: 0.3rem 0;
      font-size: 1.1rem;
    }
    #sensitivity-container {
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      background: #232323;
      border-radius: 10px;
      display: inline-block;
      padding: 1rem 2rem;
    }
    #sensitivity-label {
      color: #00ff88;
      font-size: 1.05rem;
      margin-right: 10px;
    }
    input[type=range] {
      width: 160px;
      margin: 0 8px;
      accent-color: #00ff88;
    }
    @media (max-width: 600px) {
      #counter { font-size: 3rem; min-width: 110px; }
      .btn { font-size: 1rem; padding: 0.6rem 1rem; min-width: 90px; }
      #history, #sensitivity-container { max-width: 97vw; padding: 0.8rem; }
    }
  </style>
</head>
<body>
  <h1>Ping Pong Hit Counter</h1>
  <div id="counter">0</div>

  <div id="sensitivity-container">
    <span id="sensitivity-label">Sensitivity:</span>
    <input type="range" id="sensitivitySlider" min="20" max="80" value="40">
    <span id="sensitivityValue">40</span>
  </div>

  <div>
    <button class="btn" onclick="startListening()">Start Counting</button>
    <button class="btn" onclick="stopListening()">Stop Listening</button>
    <button class="btn" onclick="saveScore()">Save Score</button>
    <button class="btn" onclick="resetCounter()">Reset Counter</button>
  </div>

  <div id="status" class="inactive">Status: Not Listening</div>

  <div id="history">
    <h2>Score History</h2>
    <ul id="historyList"></ul>
  </div>

  <audio id="beep" src="" preload="auto"></audio>

  <script>
    let hitCount = 0;
    const counterEl = document.getElementById('counter');
    const statusEl = document.getElementById('status');
    let lastHitTime = 0;
    let isListening = false;
    let audioContext = null;
    let mediaStream = null;
    let rafId = null;
    let hitThreshold = 40;

    // --- Sensitivity slider logic ---
    const sensitivitySlider = document.getElementById('sensitivitySlider');
    const sensitivityValue = document.getElementById('sensitivityValue');
    sensitivitySlider.addEventListener('input', function() {
      hitThreshold = parseInt(this.value, 10);
      sensitivityValue.textContent = hitThreshold;
    });

    // --- Beep sound on hit ---
    function playBeep() {
      // Web Audio API beep (short sine wave blip)
      try {
        const ctx = audioContext || new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.value = 880;
        g.gain.value = 0.25;
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        o.stop(ctx.currentTime + 0.10);
        g.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.10);
      } catch (e) {
        // If AudioContext is closed, skip beep
      }
    }

    // --- Counter flash animation ---
    function flashCounter() {
      counterEl.classList.add('flash');
      setTimeout(() => counterEl.classList.remove('flash'), 120);
    }

    // --- Hit detection logic ---
    function resetCounter() {
      hitCount = 0;
      counterEl.textContent = hitCount;
    }

    function startListening() {
      if (isListening) return; // Don't start twice
      isListening = true;
      statusEl.textContent = 'Status: Listening...';
      statusEl.className = 'active';

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          mediaStream = stream;
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          analyser.fftSize = 512;

          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          source.connect(analyser);

          function detectHits() {
            analyser.getByteTimeDomainData(dataArray);
            let maxVolume = 0;

            for (let i = 0; i < dataArray.length; i++) {
              const volume = Math.abs(dataArray[i] - 128);
              if (volume > maxVolume) maxVolume = volume;
            }

            const now = Date.now();
            if (maxVolume > hitThreshold && now - lastHitTime > 300) {
              hitCount++;
              counterEl.textContent = hitCount;
              flashCounter();
              playBeep();
              lastHitTime = now;
            }

            rafId = requestAnimationFrame(detectHits);
          }

          detectHits();
        })
        .catch(err => {
          alert('Microphone access is required.');
          statusEl.textContent = 'Status: Mic Access Denied';
          statusEl.className = 'inactive';
          isListening = false;
          console.error(err);
        });
    }

    function stopListening() {
      if (!isListening) return;
      isListening = false;
      statusEl.textContent = 'Status: Not Listening';
      statusEl.className = 'inactive';

      // Stop audio context and media stream
      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
    }

    // --- Score history logic ---
    function saveScore() {
      if (hitCount === 0) {
        alert('No hits to save!');
        return;
      }
      const now = new Date();
      const entry = {
        score: hitCount,
        date: now.toLocaleString()
      };
      let history = JSON.parse(localStorage.getItem('pingpong_scores') || '[]');
      history.unshift(entry); // Add to the top
      localStorage.setItem('pingpong_scores', JSON.stringify(history));
      displayHistory();
      resetCounter();
    }

    function displayHistory() {
      let history = JSON.parse(localStorage.getItem('pingpong_scores') || '[]');
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      if (history.length === 0) {
        historyList.innerHTML = '<li>No scores saved yet.</li>';
        return;
      }
      history.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.score} hits (${entry.date})`;
        historyList.appendChild(li);
      });
    }

    // --- On page load, show history and sensitivity ---
    displayHistory();
    sensitivityValue.textContent = hitThreshold;

    // Optional: Clean up when user leaves the page
    window.addEventListener('beforeunload', stopListening);
  </script>
</body>
</html>
